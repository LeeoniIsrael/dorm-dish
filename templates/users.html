{% extends "base-signup.html" %}

{% block title %}Users{% endblock %}

{% block content %}

    {% with message = get_flashed_messages() %}
        {% if message %}
            <p>{{ message[0] }}</p>
        {% endif %}
    {% endwith %}

            {% for user in users %}
            <li>{{ user.email }}</li>
            <li>{{ user.password }}</li>
        {% endfor %}
    </ul>

{% endblock %}
